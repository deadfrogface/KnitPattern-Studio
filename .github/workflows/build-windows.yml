name: Build Windows Installer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Windows installer
        run: npm run build

      - name: Upload Setup.exe
        uses: actions/upload-artifact@v4
        with:
          name: KnitPattern-Studio-Windows-Installer
          path: |
            dist/*.exe
            dist/*.msi
